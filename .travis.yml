cache:
  directories:
    - $HOME/.m2

language: java

install: skip

stages:
  - test
  - package

jobs:
  include:
    - stage: test
      name: 'Testing application'
      services: postgresql
      before_script:
        - psql -c 'CREATE DATABASE ci_test;' -U postgres
      script:
        - make test

    - stage: package
      name: 'Packaging application'
      script:
        - make package
        - make deploy/contract